<style>
    body {

<body>

<h2>M·ªü li√™n k·∫øt</h2>
<p>Nh·∫•n n√∫t ƒë·ªÉ t√¥ ƒëen URL ‚Üí sau ƒë√≥ ch·∫°m 1 l·∫ßn ƒë·ªÉ hi·ªán ‚ÄúM·ªü li√™n k·∫øt‚Äù</p>

<div id="boxWrap">
    <div id="urlBox">https://beacons.ai/tuimufeedback</div>
</div>

<div id="selectBtn" class="btn">Ch·ªçn URL</div>

<div id="hint">üëâ Ch·∫°m 1 l·∫ßn v√†o ƒëo·∫°n URL!</div>

<script>
const urlBox = document.getElementById("urlBox");
const wrap = document.getElementById("boxWrap");
const btn = document.getElementById("selectBtn");
const hint = document.getElementById("hint");

btn.addEventListener("click", () => {
    const range = document.createRange();
    range.selectNodeContents(urlBox);

    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);

    wrap.classList.add("pulse");
    setTimeout(() => wrap.classList.remove("pulse"), 700);

    hint.style.display = "block";

    urlBox.scrollIntoView({ behavior: "smooth", block: "center" });
});
</script>

</body>
