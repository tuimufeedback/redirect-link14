
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Long Press Select URL</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 40px 18px;
        text-align: center;
        background: #ffffff;
    }

    h2 {
        font-size: 28px;
        font-weight: 700;
    }

    #boxWrap {
        margin: 35px auto;
        padding: 26px 16px;
        border-radius: 20px;
        background: #f2f2f2;
    }

    #urlBox {
        font-size: 22px;
        user-select: text;
        line-height: 30px;
        word-break: break-all;
    }

    #btnHold {
        width: 86%;
        background: #ff5722;
        color: white;
        padding: 18px;
        border-radius: 16px;
        font-size: 22px;
        font-weight: 700;
        margin: 25px auto;
        user-select: none;
    }

    #hint {
        margin-top: 12px;
        font-size: 17px;
        color: #ff5722;
        font-weight: 600;
        display: none;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    .pulse {
        animation: pulse 0.6s ease-in-out 2;
    }
</style>
</head>

<body>

<h2>Nh·∫•n gi·ªØ ƒë·ªÉ m·ªü li√™n k·∫øt</h2>
<p>Nh·∫•n gi·ªØ n√∫t d∆∞·ªõi ƒë√¢y 1 gi√¢y ‚Üí h·ªá th·ªëng s·∫Ω t·ª± ch·ªçn URL.</p>

<div id="boxWrap"><div id="urlBox">https://beacons.ai/tuimufeedback</div></div>

<div id="btnHold">NH·∫§N GI·ªÆ 1 GI√ÇY</div>

<div id="hint">üëâ Nh·∫£ tay ra v√† ch·∫°m 1 l·∫ßn v√†o URL n·∫øu popup ch∆∞a hi·ªán!</div>

<script>
const btn = document.getElementById("btnHold");
const urlBox = document.getElementById("urlBox");
const wrap = document.getElementById("boxWrap");
const hint = document.getElementById("hint");

let pressTimer;

btn.addEventListener("touchstart", () => {
    pressTimer = setTimeout(() => {
        let range = document.createRange();
        range.selectNodeContents(urlBox);

        let sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);

        wrap.classList.add("pulse");
        setTimeout(() => wrap.classList.remove("pulse"), 700);

        hint.style.display = "block";

        urlBox.scrollIntoView({ behavior: "smooth", block: "center" });
    }, 900);
});

btn.addEventListener("touchend", () => {
    clearTimeout(pressTimer);
});
</script>

</body>
</html>
