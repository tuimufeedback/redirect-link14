
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tô đen URL</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 60px 0;
        background: #fff;
    }

    h2 { font-size: 28px; font-weight: 700; }
    p  { font-size: 18px; opacity: 0.7; }

    .box {
        margin: 30px auto;
        width: 92%;
        background: #f2f2f2;
        border-radius: 18px;
        padding: 35px 20px;
    }

    #urlBox {
        font-size: 22px;
        text-align: center;
        user-select: text;
        word-break: break-all;
    }

    .btn {
        width: 82%;
        margin: 20px auto;
        padding: 18px 20px;
        background: #ff5722;
        color: white;
        font-size: 22px;
        border-radius: 16px;
        font-weight: 600;
        user-select: none;
    }
</style>

</head>
<body>

<h2>Tô đen URL</h2>
<p>Nhấn nút để tự động chọn toàn bộ URL</p>

<div class="box">
    <div id="urlBox">https://beacons.ai/tuimufeedback</div>
</div>

<div class="btn" id="selectBtn">Chọn URL</div>

<script>
const urlBox = document.getElementById("urlBox");
const btnSelect = document.getElementById("selectBtn");

// BƯỚC 1 — TÔ ĐEN DIV (Chạy 100% trên TikTok iOS)
btnSelect.addEventListener("click", () => {
    const range = document.createRange();
    range.selectNodeContents(urlBox);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
});
</script>

</body>
</html>
