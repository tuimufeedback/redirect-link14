
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mở liên kết</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 60px 0;
        background: #fff;
    }

    h2 { font-size: 28px; font-weight: 700; }
    p { font-size: 18px; opacity: 0.7; }

    .box {
        margin: 30px auto;
        width: 92%;
        background: #f2f2f2;
        border-radius: 18px;
        padding: 35px 20px;
        user-select: none;
    }

    input {
        width: 100%;
        font-size: 22px;
        text-align: center;
        background: transparent;
        border: none;
        outline: none;
        user-select: none;
    }

    .btn {
        width: 82%;
        margin: 20px auto;
        padding: 18px 20px;
        background: #ff5722;
        color: white;
        font-size: 22px;
        border-radius: 16px;
        font-weight: 600;
        user-select: none;
    }

    *:focus { outline: none !important; box-shadow: none !important; }
</style>

</head>
<body>

<h2>Mở liên kết</h2>
<p>Làm theo bước 1 → rồi bước 2 để thoát WebView</p>

<div class="box">
    <input id="url" value="https://beacons.ai/tuimufeedback" readonly>
</div>

<div class="btn" id="selectBtn">1. Chọn URL</div>
<div class="btn" id="googleBtn">2. Tìm kiếm Google (Thoát WebView)</div>

<script>
const input = document.getElementById("url");
const btnSelect = document.getElementById("selectBtn");
const btnGoogle = document.getElementById("googleBtn");

function autoSelect() {
    setTimeout(() => {
        input.setSelectionRange(0, input.value.length);
    }, 0);
}

// Nút 1 → tô đen
btnSelect.addEventListener("touchstart", autoSelect, { passive: true });
btnSelect.addEventListener("mousedown", autoSelect);

// Nút 2 → mở Google Search bằng text
btnGoogle.addEventListener("click", function () {
    const query = encodeURIComponent(input.value);
    const googleSearch = "https://www.google.com/search?q=" + query;
    window.location.href = googleSearch;
});
</script>

</body>
</html>
