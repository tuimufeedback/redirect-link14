
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mở liên kết</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 60px 0;
        background: #fff;
    }

    h2 { font-size: 28px; font-weight: 700; }
    p { font-size: 18px; opacity: 0.7; }

    .box {
        margin: 30px auto;
        width: 92%;
        background: #f2f2f2;
        border-radius: 18px;
        padding: 40px 20px;
        user-select: none;
    }

    input {
        width: 100%;
        font-size: 22px;
        text-align: center;
        background: transparent;
        border: none;
        outline: none;
        user-select: none;
    }

    .btn {
        width: 82%;
        margin: 20px auto;
        padding: 18px 20px;
        background: #ff5722;
        color: white;
        font-size: 22px;
        border-radius: 16px;
        font-weight: 600;
        user-select: none;
    }

    .open-link {
        display: block;
        text-decoration: none;
        color: white;
    }

    *:focus {
        outline: none !important;
        box-shadow: none !important;
    }
</style>

</head>
<body>

<h2>Mở liên kết</h2>
<p>Nhấn nút để thao tác nhanh</p>

<div class="box">
    <input id="url" value="https://beacons.ai/tuimufeedback" readonly>
</div>

<div class="btn" id="selectBtn">Chọn URL</div>

<div class="btn">
    <a class="open-link" href="https://beacons.ai/tuimufeedback" target="_blank">
        Mở bằng Safari
    </a>
</div>

<script>
const input = document.getElementById("url");
const btn = document.getElementById("selectBtn");

function autoSelect() {
    setTimeout(() => {
        input.setSelectionRange(0, input.value.length);
    }, 0);
}

btn.addEventListener("touchstart", autoSelect, { passive: true });
btn.addEventListener("mousedown", autoSelect);
</script>

</body>
</html>
