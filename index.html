
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mở liên kết</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 60px 0;
        background: #fff;
    }

    h2 { font-size: 28px; font-weight: 700; }
    p { font-size: 18px; opacity: 0.7; }

    .box {
        margin: 30px auto;
        width: 92%;
        background: #f2f2f2;
        border-radius: 18px;
        padding: 35px 20px;
        user-select: none;
    }

    input {
        width: 100%;
        font-size: 22px;
        text-align: center;
        background: transparent;
        border: none;
        outline: none;
        user-select: none;
    }

    .btn {
        width: 82%;
        margin: 20px auto;
        padding: 18px 20px;
        background: #ff5722;
        color: white;
        font-size: 22px;
        border-radius: 16px;
        font-weight: 600;
        user-select: none;
    }

    .open-link {
        display: block;
        color: white;
        text-decoration: none;
    }

    *:focus { outline: none !important; box-shadow: none !important; }
</style>

</head>
<body>

<h2>Mở liên kết</h2>
<p>Bấm nút để tự động thoát WebView TikTok</p>

<div class="box">
    <input id="url" value="https://beacons.ai/tuimufeedback" readonly>
</div>

<div class="btn" id="selectBtn">Chọn URL</div>

<div class="btn">
    <a id="googleLink" class="open-link" href="#" target="_blank">
        Mở bằng Google (Thoát WebView)
    </a>
</div>

<script>
const input = document.getElementById("url");
const selectBtn = document.getElementById("selectBtn");
const googleLink = document.getElementById("googleLink");

function autoSelect() {
    setTimeout(() => {
        input.setSelectionRange(0, input.value.length);
    }, 0);
}

selectBtn.addEventListener("touchstart", autoSelect, { passive: true });
selectBtn.addEventListener("mousedown", autoSelect);

googleLink.addEventListener("click", function() {
    const text = encodeURIComponent(input.value);
    const googleURL = "https://www.google.com/search?q=" + text;
    googleLink.href = googleURL;
});
</script>

</body>
</html>
